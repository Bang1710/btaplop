<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap2</title>
    <style>
        .content-left {
            background-color: yellow;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row">
        <div class="col-6 content-left p-3">
            <form class="row">
                <label for="hoten" class="col-4">Họ tên:</label>
                <input class="col-8" name="hoten" type="text">
                <label for="tuoi" class="col-2">Tuổi:</label>
                <label for="min-value" class="col-2">0</label>
                <input class="col-6" name="tuoi" type="range" min="0" max="100" value="0">
                <label for="max-value" class="col-2">100</label>
                <label for="mau" class="col-4">Màu:</label>
                <input class="col-6" name="mau" type="color">
                <input class="col-6 " type="button" value="Thêm" id="add">
                <input class="col-6 " type="reset" value="Hủy" id="cancel">
            </form>
        </div>
        <div class="col-6 bg-success " id="result">
            <table class="table table-striped" id="datatable">
                <thead>
                  <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Họ tên</th>
                    <th scope="col">Tuổi</th>
                  </tr>
                </thead>
                <tbody id="node_para">
                 
                </tbody>
              </table>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
