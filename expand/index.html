<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <div class="row">
        <div class="col-6 bg-light p-3">
            <form class="row">
                <label for="hoten" class="col-4">Họ tên:</label>
                <input class="col-8" name="hoten" type="text">
                <label for="tuoi" class="col-4">Tuổi:</label>
                <input class="col-8" name="tuoi" type="range" min="0" max="100" value="0">
                <label for="mau" class="col-4">Màu:</label>
                <input class="col-6" name="mau" type="color">
                <input class="col-6 " type="button" value="Thêm" id="add">
                <input class="col-6 " type="reset" value="Hủy" id="cancel">
            </form>
        </div>
        <div class="col-6 bg-success " id="result">

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
